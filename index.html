<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/style.css">
    <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.3/css/font-awesome.min.css" rel="stylesheet" integrity="sha384-T8Gy5hrqNKT+hzMclPo118YTQO6cYprQmhrYwIiQ/3axmI1hQomh7Ud2hPOy8SP1" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css?family=Lobster&display=swap" rel="stylesheet">
    <title>To Do List App</title>
</head>
<body>
    <div class="wrapper">
    <div class="header"><span><i class="fa fa-tasks" aria-hidden="true"></i> ToDo List App</span></div>
    <div class="wrap-list">
        <ol class="list">
            <li class="grey"> <input type="checkbox" name="">
                 <label for="">Code</label></li>
            <li><input type="checkbox" name="" id="">
            <label for="">Debug the code</label> </li>
            <li class="grey"><input type="checkbox" name="" id="">
                <label for="">Relax</label> </li>
            <li><input type="checkbox" name="" id="">
                <label for="">Go To Gym</label> </li>
            <li class="grey"><input type="checkbox" name="" id="">
                <label for="">Eat and Sleep</label> </li>
            <li><input type="checkbox" name="" id="">
                <label for="">Back to Code!
                    
                </label> </li>    
        </ol>
    </div>
    </div>
</body>
</html>
